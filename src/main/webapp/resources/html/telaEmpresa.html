<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Snack Time</title>
     <link rel="icon" type="imagem/png" href="favicon.ico" />

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="../css/styleIndex.css" rel="stylesheet">
    <link href="../css/styleEmpresa.css" rel="stylesheet">

  </head>
 
  <body       data-ng-app="projecJava" >
      <div class="container-fluid" >
        <!-- Navigation -->
        <div class="row-fluid">
           <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="position: fixed;">
              <div class="container-fluid">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Snack Time</a>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link js-scroll-trigger" href="telaAdministracao.html">Pàgina ADM</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>
        
        <div class="row-fluid secaoEmp" style="padding-top: 150px;">
            <div class="span6 DGer">
                  <label class="titleSec" for="" style="">Dados da Empresa</label>
                <div id="div1" class="div"></div>
                <br><br><br>
                <label class="labelSup" for="">Nome Social:   </label>
                  <input type="text"  name="nomeEmpresa" disabled="true"><br>
                  <label for="">CNPJ:   </label>
                  <input type="text"  name="cnpj" disabled="true"><br>
                  <label for="">Telefone:   </label>
                  <input type="text"  name="telefone" disabled="true"><br>
                  <label for="">E-mail:   </label>
                  <input type="text"  name="email" disabled="true"><br>
                  
                
                 <!--COMBOBOX PAIS -->
                <label for="">País:   </label>
                 <select data-ng-controller="PaisController as controller" disabled="true">
                  <option> </option>
                  <option data-ng-repeat="pais in controller.paises"></option>
                </select><br>

                <!--COMBOBOX ESTADO -->
                <label for="">Estado:   </label>
                 <select data-ng-controller="EstadoController as controller" disabled="true">
                  <option> </option>
                  <option data-ng-repeat="estado in controller.estados" ></option>
                </select><br>
                 <!--COMBOBOX CIDADE -->
                <label for="">Cidade:   </label>
                <select  data-ng-controller="CidadeController as controller" disabled="true">
                  <option> </option>
                  <option  data-ng-repeat="cidade in controller.cidades"></option>

                </select><br>                
                <label class="labelSup" for="">Logradouro:   </label>
                <input class="inputSup" type="text"  name="ruaEmpresa" disabled="true"><br> 
                <div class="botoes" >
                   <button style="float: right;">
                      <a>Altetar</a>  
                  </button>
                    <button style="float: right;" disabled="true">
                      <a>Salvar</a>  
                  </button>
                  </div>
            </div>
            
            <div class="span6 usAdm" style="padding-left: 18%;">
                  <label class="titleSec" for="" style="">Dados Administrador</label>
                <div id="div1" class="div"></div>
                <br><br><br>
                <label class="labelSup" for="">Nome:   </label>
                  <input type="text"  name="NomeAdm" disabled="true"><br>
                  <label for="">Função:   </label>
                  <input type="text"  name="funcao" disabled="true"><br><br>
                   <div id="div3" class="div"></div>
                   <br>
                  <label for="">Usuário:   </label>
                  <input type="text"  name="usuario" disabled="true"><br>
                  <label for="">Senha:   </label>
                  <input type="text"  name="semha" disabled="true"><br>
                  <div class="botoes">
                   <button style="float: right;">
                      <a>Altetar</a>  
                  </button>
                    <button style="float: right;" disabled="true">
                      <a>Salvar</a>  
                  </button>
                  </div>
                  <br><br><br>
                  <br><br>
              </div>
              

              <div class="row-fluid">
                <div class="span12 listFunc">
                   <label class="titleSec" for="" style="float: right;">Funcionáios</label>
                <div id="div1" class="div"></div>
                <br><br><br><br><br><br>
                  <table border="1" class="table">
                    <tr class="l1">
                        <th> Nome</th>   
                        <th> Função</th>
                        <th> Usuário</th>
                        <th> Opções</th>
                       
                    </tr>
                    <tr data-ng-repeat="produto in controller.produtos" class="ls">
                        <td style="width: 45%"></td>
                        <td style="width: 20%"></td>
                        <td style="width: 20%"></td>
                        <td style="width: 15%;">
                            <button class="buttonOp" type="button" data-ng-click="controller.alterar(produto)">Alterar</button>
                            <button class="buttonOp" type="button" data-ng-click="controller.deletar(produto)">Excluir</button>
                        </td>
                    </tr>
                </table>
                </div>
              </div>


        </div>    



      </div>
</body>
</html>
